<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>엑셀 지옥 탈출! - 강의 자료</title>
    <!-- Use the same font import as landing page for consistency -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fonts-archive/Paperlogy/Paperlogy.css">
    <!-- <link rel="stylesheet" href="common.css"> -->
    <style>
        :root {
            --bg-main: #0a0a0a;
            --bg-card: #161616;
            --bg-card-hover: #1f1f1f;
            --primary: #cfff04;
            /* Neon Lime */
            --text-main: #ffffff;
            --text-muted: #888888;
            --border-color: #333333;
            --font-main: 'Paperlogy', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-main);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1000px;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
        }

        .brand {
            font-size: 0.9rem;
            color: var(--text-muted);
            letter-spacing: 2px;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        h1 {
            font-size: 3rem;
            font-weight: 800;
            line-height: 1.2;
            margin-bottom: 10px;
        }

        .highlight {
            color: var(--primary);
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--text-muted);
            font-weight: 300;
        }

        /* Bento Grid Layout */
        .bento-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .bento-item {
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 30px;
            text-decoration: none;
            color: var(--text-main);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 200px;
            position: relative;
            overflow: hidden;
        }

        .bento-item:hover {
            transform: translateY(-5px);
            background-color: var(--bg-card-hover);
            border-color: var(--primary);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .part-badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-muted);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 700;
            margin-bottom: 20px;
            align-self: flex-start;
            transition: 0.3s;
        }

        .bento-item:hover .part-badge {
            background: var(--primary);
            color: #000;
        }

        .bento-content h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .bento-content p {
            color: var(--text-muted);
            font-size: 1rem;
            line-height: 1.5;
        }

        .arrow-icon {
            position: absolute;
            bottom: 30px;
            right: 30px;
            font-size: 1.5rem;
            opacity: 0;
            transform: translateX(-10px);
            transition: all 0.3s ease;
            color: var(--primary);
        }

        .bento-item:hover .arrow-icon {
            opacity: 1;
            transform: translateX(0);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 50px;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.9rem;
            transition: 0.2s;
        }

        .back-link:hover {
            color: var(--primary);
        }

        @media (max-width: 768px) {
            .bento-grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <p class="brand">Code Serendipity</p>
            <h1><span class="highlight">엑셀 지옥</span> 탈출!<br>강의 자료</h1>
            <p class="subtitle">4시간 완성 실전 커리큘럼</p>
        </header>

        <div class="bento-grid">
            <!-- Part 1 -->
            <a href="basic/part1.html" class="bento-item">
                <span class="part-badge">PART 1</span>
                <div class="bento-content">
                    <h2>개발 환경 세팅</h2>
                    <p>Docker, Laravel 설치부터<br>첫 서버 실행까지</p>
                </div>
                <i class="arrow-icon">→</i>
            </a>

            <!-- Part 2 -->
            <a href="basic/part2.html" class="bento-item">
                <span class="part-badge">PART 2</span>
                <div class="bento-content">
                    <h2>데이터베이스 구축</h2>
                    <p>고객 정보 테이블 설계 및<br>관리자 페이지 생성</p>
                </div>
                <i class="arrow-icon">→</i>
            </a>

            <!-- Part 3 -->
            <a href="basic/part3.html" class="bento-item">
                <span class="part-badge">PART 3</span>
                <div class="bento-content">
                    <h2>데이터 연결</h2>
                    <p>고객과 시술 내역 연결 (Relation)<br>VLOOKUP 없는 세상</p>
                </div>
                <i class="arrow-icon">→</i>
            </a>

            <!-- Part 4 -->
            <a href="basic/part4.html" class="bento-item">
                <span class="part-badge">PART 4</span>
                <div class="bento-content">
                    <h2>대시보드 완성</h2>
                    <p>실시간 통계 위젯과<br>차트 시각화</p>
                </div>
                <i class="arrow-icon">→</i>
            </a>
        </div>

        <a href="../index.html" class="back-link">← 메인 홈페이지로 돌아가기</a>
    </div>
</body>

</html>
